		<script>
			//动态设置当前 rem基数
			//  @param designWidth   - - UI width
			//  @param rem2px        - - define size
			function adapt(designWidth, rem2px) {
				//设置根元素字体大小（即rem的参照基数）
				//（设置当前屏幕宽度 / 设计稿宽度） * （当前1rem的取值 / 当前默认字体的大小）*100+ "%"

				document.documentElement.style.fontSize = (window.screen.width / designWidth) * rem2px + 'px';
				if(window.screen.width > 750) {
					document.documentElement.style.fontSize = 16 + 'px'
				}
			};
			//目前设计稿375，根font-size 100px 尺寸 除以100  单位：rem  // adapt(750,16)

			adapt(750, 16);
		</script>
